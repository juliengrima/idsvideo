sites_index:
    path:     /
    defaults: { _controller: "AppBundle:Sites:index" }
    methods:  GET

sites_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:Sites:show" }
    methods:  GET

sites_new:
    path:     /new
    defaults: { _controller: "AppBundle:Sites:new" }
    methods:  [GET, POST]

sites_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:Sites:edit" }
    methods:  [GET, POST]

sites_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:Sites:delete" }
    methods:  DELETE
